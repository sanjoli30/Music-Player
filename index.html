<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/music-notes.png" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="music-container">
        <h2 id="title">Stereo Hearts</h2>
        <h3 id="artist">Gym Class Heros</h3>
        <div class="img-container">
          <div class="circle">
            <img src="images/Stereo-Hearts.jfif" alt="Stereo Heart Image" />
          </div>
        </div>
        <audio src="music/Stereo-Hearts.mp3"></audio>
        <div class="music-controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main-button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
